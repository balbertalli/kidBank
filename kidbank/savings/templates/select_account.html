{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center mb-3">Select an account</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% for account in accounts %}
                    <a href={% url 'account_details' account.uuid %} class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between align-items-center fs-5">
                            {{ account.owner.username|capfirst }}
                            <span>Balance: ${{ account.balance|floatformat:2 }}</span>
                        </div>
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
